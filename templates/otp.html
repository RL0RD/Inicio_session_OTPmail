<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>otp</title>
</head>

<body>
  <!-- component -->
  <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-12">
    <div class="relative bg-white px-6 pt-10 pb-9 shadow-xl mx-auto w-full max-w-lg rounded-2xl">
      <div class="mx-auto flex w-full max-w-md flex-col space-y-16">
        <div class="flex flex-col items-center justify-center text-center space-y-2">
          <div class="font-semibold text-3xl">
            <p>Verificación de cuenta</p>
          </div>
          <div class="flex flex-row text-sm font-medium text-gray-400">
            <p>Hemos enviado un codigo al correo: {{account['email']}}</p>
          </div>
        </div>

        <div>
          <form action="{{ url_for('otp') }}" method="post" autocomplete="off">
            <div class="flex flex-col space-y-16">

              <input id="otp" name="otp"
                class="text-sm placeholder-gray-500 pl-10 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
                placeholder="Ingresa el código otp enviado a tu correo" />
              <div class="flex flex-col space-y-5 items-center justify-center">
                <button
                  class="flex flex-row items-center justify-center text-center w-full border rounded-xl outline-none py-3 bg-blue-700 border-none text-white shadow-sm">
                  Verificar cuenta
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
