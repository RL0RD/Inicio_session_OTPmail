<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Registrar</title>
</head>

<body>
  <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
    <div class="flex flex-col bg-white shadow-md px-4 py-8 rounded-3xl w-96 max-w-md">
      <div class="flex w-full items-center justify-center">
        <img class="w-32 text-center" src="{{ url_for('static', filename='logo.jpg') }}" />
      </div>
      <div class="font-medium self-center text-xl sm:text-3xl text-gray-800">
        Regístrate
      </div>
      <div class="mt-4 self-center text-xl sm:text-sm text-gray-800">
        Ingresa tus datos
      </div>
      <div class="mt-10">
        <form action="{{ url_for('register') }}" method="post" autocomplete="off">
          <div class="flex flex-col mb-5">
            <label for="email" class="mb-1 text-xs tracking-wide text-gray-600">Nombre:</label>
            <div class="relative">
              <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
                <i class="fas fa-user text-blue-500"></i>
              </div>
              <input id="nombrecompleto" name="nombrecompleto"
                class="text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
                placeholder="Ingresa tu nombre" />
            </div>
          </div>
          <div class="flex flex-col mb-5">
            <label for="email" class="mb-1 text-xs tracking-wide text-gray-600">Correo:</label>
            <div class="relative">
              <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
                <i class="fas fa-at text-blue-500"></i>
              </div>
              <input id="email" type="text" name="email"
                class="text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
                placeholder="Ingresa tu email" />
            </div>
          </div>
          <div class="flex flex-col mb-5">
            <label for="email" class="mb-1 text-xs tracking-wide text-gray-600">usuario:</label>
            <div class="relative">
              <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
                <i class="fas fa-at text-blue-500"></i>
              </div>
              <input id="usuario" type="text" name="usuario"
                class="text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
                placeholder="Ingresa tu usuario" />
            </div>
          </div>
          <div class="flex flex-col mb-6">
            <label for="contrasena" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Contraseña:</label>
            <div class="relative">
              <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
                <span>
                  <i class="fas fa-lock text-blue-500"></i>
                </span>
              </div>
              <input id="contrasena" type="password" name="contrasena"
                class="text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
                placeholder="Ingresa tu contraseña" />
            </div>
          </div>
          <div class="">
            {% with messages = get_flashed_messages() %} {% if messages %} {%
            for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            {% endfor %} {% endif %} {% endwith %}
          </div>
          <div class="flex w-full">
            <button type="submit"
              class="flex mt-2 items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-blue-500 hover:bg-blue-600 rounded-2xl py-2 w-full transition duration-150 ease-in">
              <span class="mr-2 uppercase">Registrar</span>
              <span>
                <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="flex justify-center items-center mt-6">
      <a href="#" target="_blank" class="inline-flex items-center text-gray-700 font-medium text-xs text-center">
        <span class="ml-2">Ya tienes una cuenta?
          <a href="{{ url_for('login') }}" class="text-xs ml-2 text-blue-500 font-semibold">Iniciar sesión</a>
        </span>
      </a>
    </div>
  </div>
</body>

</html>
